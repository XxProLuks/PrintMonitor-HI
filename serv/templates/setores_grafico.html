{% extends "base.html" %}
{% block title %}Setores - Gráfico - Print Monitor{% endblock %}
{% block head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}

{% block content %}
<div class="page-header">
  <h2><i class="bi bi-bar-chart"></i> Painel por Setores - Gráfico</h2>
</div>

<div class="filter-card">
  <form class="row g-3" method="get">
    <div class="col-md-4">
      <label for="start_date" class="form-label"><i class="bi bi-calendar-event"></i> Data Início</label>
      <input type="date" id="start_date" name="start_date" class="form-control" value="{{ start_date }}" required>
    </div>
    <div class="col-md-4">
      <label for="end_date" class="form-label"><i class="bi bi-calendar-event-fill"></i> Data Fim</label>
      <input type="date" id="end_date" name="end_date" class="form-control" value="{{ end_date }}" required>
    </div>
    <div class="col-md-4 d-flex align-items-end">
      <button class="btn btn-primary btn-modern w-100" type="submit">
        <i class="bi bi-funnel"></i> Filtrar
      </button>
    </div>
  </form>
</div>

<div class="card">
  <div class="card-header bg-transparent border-0">
    <h5 class="mb-0"><i class="bi bi-bar-chart-fill"></i> Páginas Impressas por Setor</h5>
  </div>
  <div class="card-body">
    <canvas id="chartSetores" height="400"></canvas>
  </div>
</div>
{% endblock %}

{% block scripts %}
<script>
  const ctx = document.getElementById('chartSetores').getContext('2d');
  const chart = new Chart(ctx, {
    type: 'bar',
    data: {
      labels: {{ setores_labels | tojson }},
      datasets: [{
        label: 'Páginas Impressas',
        data: {{ setores_data | tojson }},
        backgroundColor: 'rgba(102, 126, 234, 0.8)',
        borderColor: 'rgba(102, 126, 234, 1)',
        borderWidth: 2,
        borderRadius: 8,
        maxBarThickness: 60,
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: {
          display: true,
          position: 'top',
          labels: {
            padding: 15,
            usePointStyle: true
          }
        },
        tooltip: {
          callbacks: {
            label: function(context) {
              return context.dataset.label + ': ' + context.parsed.y + ' páginas';
            }
          }
        }
      },
      scales: {
        x: {
          ticks: {
            maxRotation: 45,
            minRotation: 0,
            autoSkip: true
          }
        },
        y: {
          beginAtZero: true,
          title: {
            display: true,
            text: 'Páginas'
          },
          ticks: {
            stepSize: 1
          }
        }
      }
    }
  });
</script>
{% endblock %}
