<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Print Monitor</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      --card-shadow: 0 10px 40px rgba(0,0,0,0.1);
      --card-shadow-hover: 0 15px 50px rgba(0,0,0,0.15);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
      background: var(--primary-gradient);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: white;
      border-radius: 20px;
      box-shadow: var(--card-shadow);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      animation: slideUp 0.5s ease-out;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .login-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-header i {
      font-size: 3rem;
      background: var(--primary-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
    }

    .login-header h2 {
      color: #333;
      font-weight: 700;
      margin: 0;
    }

    .login-header p {
      color: #666;
      margin-top: 5px;
      font-size: 0.9rem;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      color: #555;
      font-weight: 500;
      margin-bottom: 8px;
      display: block;
    }

    .form-control {
      border: 2px solid #e0e0e0;
      border-radius: 10px;
      padding: 12px 15px;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      outline: none;
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: var(--primary-gradient);
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      margin-top: 10px;
    }

    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
      color: white;
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .alert {
      border-radius: 10px;
      border: none;
      padding: 12px 15px;
      margin-top: 15px;
      animation: shake 0.5s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-10px); }
      75% { transform: translateX(10px); }
    }

    .alert-danger {
      background-color: #fee;
      color: #c33;
      border-left: 4px solid #c33;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <i class="bi bi-printer-fill"></i>
      <h2>Print Monitor</h2>
      <p>Sistema de Monitoramento de Impressões</p>
    </div>

    <form method="POST">
      <!-- CSRF desabilitado para endpoint de login -->
      <div class="form-group">
        <label for="username">
          <i class="bi bi-person"></i> Usuário
        </label>
        <input 
          type="text" 
          id="username"
          name="username" 
          class="form-control" 
          placeholder="Digite seu usuário"
          required
          autofocus
        >
      </div>

      <div class="form-group">
        <label for="password">
          <i class="bi bi-lock"></i> Senha
        </label>
        <input 
          type="password" 
          id="password"
          name="password" 
          class="form-control" 
          placeholder="Digite sua senha"
          required
        >
      </div>

      <button type="submit" class="btn-login">
        <i class="bi bi-box-arrow-in-right"></i> Entrar
      </button>
      
      <div class="text-center mt-3">
        <a href="{{ url_for('recuperar_senha') }}" class="text-decoration-none" style="color: #667eea; font-size: 0.9rem;">
          <i class="bi bi-key"></i> Esqueci minha senha
        </a>
      </div>
    </form>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill"></i> {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
